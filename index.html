<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial do Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Área de Login -->
        <div class="login-section">
            <img src="assets/img/logo.png" alt="Instagram Logo" class="logo">
            <form class="login-form">
                <input type="text" placeholder="Telefone, nome de usuário ou email" required>
                <input type="password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
                <div class="divider">
                    <hr> <span>OU</span> <hr>
                </div>
                <button class="fb-login">Entrar com Facebook</button>
                <a href="#">Esqueceu a senha?</a>
            </form>
        </div>

        <!-- Imagem Promocional (Somente para desktop) -->
        <div class="promo-image">
            <img src="assets/img/promo.png" alt="Promo Instagram">
        </div>
    </div>

    <!-- Rodapé -->
    <footer>
        <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
        <p>Baixe o aplicativo:</p>
        <div class="app-links">
            <a href="#"><img src="assets/img/playstore.png" alt="Play Store"></a>
            <a href="#"><img src="assets/img/appstore.png" alt="App Store"></a>
        </div>
    </footer>
</body>
</html>
